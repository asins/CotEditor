<h1>CotEditorでツールバーをカスタマイズする</h1>

<p>Finderやほかの多くのCocoaアプリケーションと同様に、CotEditorではツールバーを自由にカスタマイズできます。</p>
<ul>
	<li>ツールバーをカスタマイズするには、「表示」メニューの「ツールバーをカスタマイズ」を選びます。</li>
</ul>
