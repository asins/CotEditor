<a name="syntax_metadata_settings"></a>

<h1>CotEditorでシンタックススタイル情報を記入する</h1>

<p>スタイル情報設定の各項目の内容は次の通りです。</p>

<table>
	<thead>
		<tr><th>項目</th><th>説明</th></tr>
	</thead>
	<tbody>
		<tr><th>バージョン</th><td>スタイルのバージョン。</td></tr>
		<tr><th>最終更新日</th><td>スタイルの最終更新日。<code>YYYY-MM-DD</code>というフォーマットを推奨します。</td></tr>
		<tr><th>配付URL</th><td>スタイルを配付しているwebページのURL。</td></tr>
		<tr><th>作者</th><td>スタイルの作者。</td></tr>
		<tr><th>ライセンス</th><td>スタイルのライセンス。</td></tr>
		<tr><th>バージョン</th><td>スタイルの補足情報。</td></tr>
	</tbody>
</table>

<p>これら情報欄はユーザが自身のスタイル設定を配付するときに活用されることを想定しています。すべてのフィールドを埋める必要はありません。</p>
