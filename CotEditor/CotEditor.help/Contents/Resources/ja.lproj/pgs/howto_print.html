<h1>CotEditorで書類をプリントする</h1>

<p>書類をプリントするには、「ファイル」メニューの「プリント」を選びます。</p>
<ul>
	<li>あらかじめ設定の「プリント」で設定されたオプションが有効になります。</li>
	<li>プリントダイアログの「CotEditor」セクションで一時的なプリント設定変更が可能です（ただしここでは、フォントの変更はできません）。</li>
</ul>
